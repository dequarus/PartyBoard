<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Board</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .board-container {
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 200%; /* Make the board wide enough to scroll */
            transition: transform 0.5s ease-in-out;
        }

        .entry {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            margin: 20px;
            box-sizing: border-box;
        }

        .entry img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .text-box {
            background: #f0f0f0;
            color: black;
            padding: 10px;
            margin-top: 10px;
            max-width: 280px;
            word-wrap: break-word;
            white-space: normal;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-height: 6em; /* Prevents text overflow */
            overflow: hidden;
            text-align: center;
        }

        .text-box.expanded {
            max-height: none;
        }

        /* Style for randomized background color */
        .entry:nth-child(even) {
            background-color: #FFEB99;
        }

        .entry:nth-child(odd) {
            background-color: #A2DFF7;
        }

    </style>
</head>
<body>
    <div class="board-container" id="board">
        <!-- Entries will be dynamically inserted here -->
    </div>

    <script>
        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbz8eoEFxQlwSjXu4RDww8XEXPrb7dr3EtstrJy-gVoiFp6s3lgvzJZ-bbonekFYHIo/exec"; // Replace with your Google Sheets API URL

        let scrollAmount = 0;

        async function fetchData() {
            try {
                const response = await fetch(SHEET_API_URL);
                const data = await response.json();

                // Dynamically create entries for the board
                data.forEach(item => {
                    createEntry(item.image1 || item.image2, item.text);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function createEntry(imageUrl, text) {
            const board = document.getElementById("board");

            const entry = document.createElement("div");
            entry.classList.add("entry");

            if (imageUrl) {
                const img = document.createElement("img");
                img.src = imageUrl;
                entry.appendChild(img);
            }

            if (text) {
                const textBox = document.createElement("div");
                textBox.classList.add("text-box");
                textBox.textContent = text;

                // Allow text to expand beyond 4 lines if needed
                if (textBox.clientHeight > 100) {
                    textBox.classList.add("expanded");
                }

                entry.appendChild(textBox);
            }

            board.appendChild(entry);
        }

        function handleScroll(event) {
            // Adjust scroll direction based on mouse wheel scroll
            if (event.deltaY < 0) {
                scrollAmount += 20; // Scroll right when scrolling up
            } else {
                scrollAmount -= 20; // Scroll left when scrolling down
            }

            // Prevent scrolling past the start or end
            if (scrollAmount < 0) scrollAmount = 0;
            if (scrollAmount > document.getElementById("board").scrollWidth - window.innerWidth) {
                scrollAmount = document.getElementById("board").scrollWidth - window.innerWidth;
            }

            // Apply scrolling to board
            document.getElementById("board").style.transform = `translateX(-${scrollAmount}px)`;
        }

        // Event listener for scroll
        window.addEventListener('wheel', handleScroll, { passive: true });

        // Initialize the page with data
        fetchData();
    </script>
</body>
</html>
