<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="collage"></div>

  <script>
    // Replace this URL with your actual Apps Script URL
    const appScriptUrl = 'https://script.google.com/macros/library/d/116B9-REV62jiFsXfaKVU7PonslBMxE-kqAdprsGTIGMrgtFPejmoy30y/4'; 

    // Fetch data from the Apps Script URL
    fetch(appScriptUrl)
      .then(response => response.json()) // Parse the response as JSON
      .then(data => {
        const collage = document.getElementById('collage');
        
        // If data exists, iterate over each submission and create HTML elements
        if (data && data.length > 0) {
          data.forEach(submission => {
            const div = document.createElement('div');
            div.classList.add('submission');

            // Create the first image element
            const img1 = document.createElement('img');
            img1.src = submission.image1;  // Image 1 from Google Sheet
            img1.classList.add('collage-img');
            div.appendChild(img1);

            // Create the second image element
            const img2 = document.createElement('img');
            img2.src = submission.image2;  // Image 2 from Google Sheet
            img2.classList.add('collage-img');
            div.appendChild(img2);

            // Create the text box element for the text content
            const textBox = document.createElement('div');
            textBox.classList.add('text-box');
            textBox.textContent = submission.text; // Text from Google Sheet
            div.appendChild(textBox);

            // Append the new submission to the collage container
            collage.appendChild(div);
          });
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
