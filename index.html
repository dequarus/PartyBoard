<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
            <p>This is some text for the first image.</p>
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
            <p>This is some text for the second image.</p>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <p>This is some text for the third image.</p>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <p>This is some text for the fourth image.</p>
        </div>
    </div>
</body>
</html>
