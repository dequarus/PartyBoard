<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Board</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .board-container {
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            transition: transform 0.5s ease-in-out; /* Smooth transition for scroll */
        }

        .entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            max-width: 300px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }

        .entry img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Limit height of images */
            object-fit: cover;
            border-radius: 10px;
        }

        .text-box {
            background: #f0f0f0;
            color: black;
            padding: 10px;
            margin-top: 10px;
            max-width: 280px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word; /* Ensure text wraps */
            white-space: normal; /* Allow wrapping */
            max-height: 6em; /* Limit text box height */
            overflow: hidden; /* Ensure no overflow */
        }

        .text-box.expanded {
            max-height: none; /* Allow expansion beyond 4 lines */
        }

        .board-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

    </style>
</head>
<body>
    <div class="board-container" id="board">
        <!-- Entries will be added dynamically here -->
    </div>

    <script>
        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbz8eoEFxQlwSjXu4RDww8XEXPrb7dr3EtstrJy-gVoiFp6s3lgvzJZ-bbonekFYHIo/exec"; // Replace with your actual API URL
        let scrollAmount = 0; // Initialize scroll position

        async function fetchData() {
            try {
                const response = await fetch(SHEET_API_URL);
                const data = await response.json();

                data.forEach(item => {
                    createEntry(item.image1 || item.image2, item.text);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function createEntry(imageUrl, text) {
            const board = document.getElementById("board");

            const entry = document.createElement("div");
            entry.classList.add("entry");

            // Add random background color to each entry
            const randomColor = getRandomColor();
            entry.style.backgroundColor = randomColor;

            if (imageUrl) {
                const img = document.createElement("img");
                img.src = imageUrl;
                entry.appendChild(img);
            }

            if (text) {
                const textBox = document.createElement("div");
                textBox.classList.add("text-box");
                textBox.textContent = text;

                // Expand text if it exceeds 4 lines
                if (textBox.clientHeight > 100) {
                    textBox.classList.add("expanded");
                }

                entry.appendChild(textBox);
            }

            board.appendChild(entry);
        }

        function getRandomColor() {
            const colors = ['#FFB6C1', '#D3FFCE', '#FFEB99', '#A2DFF7', '#F9A6D7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function handleScroll(event) {
            // Adjust scroll direction based on mouse wheel scroll
            if (event.deltaY < 0) {
                scrollAmount += 20; // Scroll right when scrolling up
            } else {
                scrollAmount -= 20; // Scroll left when scrolling down
            }

            // Prevent scrolling past the start or end
            if (scrollAmount < 0) scrollAmount = 0;
            if (scrollAmount > document.getElementById("board").scrollWidth) {
                scrollAmount = document.getElementById("board").scrollWidth;
            }

            // Apply scrolling to board
            document.getElementById("board").style.transform = `translateX(-${scrollAmount}px)`;
        }

        // Event listener for scroll
        window.addEventListener('wheel', handleScroll, { passive: true });

        fetchData();
    </script>
</body>
</html>
