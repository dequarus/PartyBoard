<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Board</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .board-container {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            white-space: nowrap;
            width: 100vw;
            height: 100vh;
            position: relative;
            transition: transform 1s ease-in-out; /* Smooth transition for scroll */
        }

        .entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            max-width: 300px;
            text-align: center;
            transition: transform 1s ease-in-out; /* Ensure smooth item transitions */
        }

        .entry img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Limit height of images */
            object-fit: cover;
            border-radius: 10px;
        }

        .text-box {
            background: #f0f0f0;
            color: black;
            padding: 10px;
            margin-top: 10px;
            max-width: 280px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            overflow: hidden;
            max-height: 6em; /* Limit text box height */
        }

        .text-box.expanded {
            max-height: none; /* Allow expansion beyond 4 lines */
        }

        /* Animation */
        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="board-container" id="board">
        <!-- Entries will be added dynamically here -->
    </div>

    <script>
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbz8eoEFxQlwSjXu4RDww8XEXPrb7dr3EtstrJy-gVoiFp6s3lgvzJZ-bbonekFYHIo/exec"; // Replace with your actual API URL

    async function fetchData() {
        try {
            const response = await fetch(SHEET_API_URL);
            const data = await response.json();

            data.forEach(item => {
                createEntry(item.image1 || item.image2, item.text);
            });

            startScrolling();
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    function createEntry(imageUrl, text) {
        const board = document.getElementById("board");

        const entry = document.createElement("div");
        entry.classList.add("entry");

        if (imageUrl) {
            const img = document.createElement("img");
            img.src = imageUrl;
            entry.appendChild(img);
        }

        if (text) {
            const textBox = document.createElement("div");
            textBox.classList.add("text-box");
            textBox.textContent = text;

            // Expand text if it exceeds 4 lines
            if (textBox.clientHeight > 100) {
                textBox.classList.add("expanded");
            }

            entry.appendChild(textBox);
        }

        board.appendChild(entry);
    }

    function startScrolling() {
        const board = document.getElementById("board");
        let scrollAmount = 0;

        function scroll() {
            scrollAmount += 1;
            board.style.transform = `translateX(-${scrollAmount}px)`; // Scroll left

            if (scrollAmount > board.scrollWidth - window.innerWidth) {
                scrollAmount = 0; // Reset once it reaches the end
            }

            requestAnimationFrame(scroll); // Smooth scroll
        }

        scroll();
    }

    fetchData();
    setInterval(fetchData, 5000); // Refresh data every 5 seconds
    </script>
</body>
</html>
