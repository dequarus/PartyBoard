<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="collage"></div>

  <script>
    // Replace with your deployed Apps Script URL
    fetch('YOUR_SCRIPT_URL_HERE') 
      .then(response => response.json())
      .then(data => {
        const collage = document.getElementById('collage');
        
        data.forEach(submission => {
          const div = document.createElement('div');
          div.classList.add('submission');
          
          // Create an image element for image1
          const img1 = document.createElement('img');
          img1.src = submission.image1;
          div.appendChild(img1);
          
          // Create an image element for image2
          const img2 = document.createElement('img');
          img2.src = submission.image2;
          div.appendChild(img2);

          // Create a text box for text
          const textBox = document.createElement('p');
          textBox.textContent = submission.text;
          div.appendChild(textBox);

          // Append this submission to the collage
          collage.appendChild(div);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
