<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Board</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .board-container {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            white-space: nowrap;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            max-width: 300px;
            text-align: center;
        }

        .entry img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .text-box {
            background: white;
            padding: 10px;
            margin-top: 10px;
            max-width: 280px;
            border: 1px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="board-container" id="board">
        <!-- Entries will be added dynamically here -->
    </div>

    <script>
        // JavaScript will dynamically load images & text here later
    </script>
</body>
</html>
